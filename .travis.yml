language: node_js
node_js:
  - 12
before_install:
  - cd packages/react-scripts/
  - node custom/travis/beforeInstall
before_deploy:
  - export DEPLOY_TAG=$(node custom/travis/beforeDeploy)
before_script:
  - npm install -g npm@latest
deploy:
  tag: '$DEPLOY_TAG'
  provider: npm
  email: ackeedevelopment@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: AckeeCZ/create-react-app
